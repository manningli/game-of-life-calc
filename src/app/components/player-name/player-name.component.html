<div class="player-name">
  <div class="intro">
    Player {{ currentPlayer.number }}, please enter your name:
  </div>

  <div>
    <mat-form-field>
      <mat-label>Player Name:</mat-label>
      <input matInput type="text" [formControl]="playerName" required>
    </mat-form-field>
  </div>

  <div class="stepper-navigation-buttons">
    <button mat-flat-button (click)="nextBtnClicked()" color="primary" [disabled]="!shouldEnableNext()">Next</button>
  </div>
</div>
