<div class="babies">
  <div class="intro">
    How many babies/children do you have? Each child will be worth $50k.
  </div>

  <div>
    <mat-form-field>
      <mat-label>Babies/Children:</mat-label>
      <input matInput type="number" [formControl]="babiesCount" min="0">
    </mat-form-field>
  </div>

  <div class="stepper-navigation-buttons">
    <button mat-flat-button (click)="backBtnClicked()" color="accent">Back</button>
    <button mat-flat-button (click)="nextBtnClicked()" color="primary">Next</button>
  </div>
</div>
