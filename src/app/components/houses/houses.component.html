<div class="houses">
  <div class="intro">
    How many houses do you have to sell?
  </div>

  <div>
    <mat-form-field>
      <mat-select (selectionChange)="houseCountChanged($event.value.value)" [formControl]="houseCountSelection">
        <mat-option *ngFor="let option of selectOptions" [value]="option">
          {{ option.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div *ngIf="houseControls.length > 0">
    <p>Spin to find out how much {{ houseControls.length === 1 ? 'it\'s' : 'they\'re' }} worth
      and enter the {{ houseControls.length === 1 ? 'value' : 'values' }} below:</p>

    <div [formGroup]="form">
      <div formArrayName="houses">
        <div *ngFor="let house of houseControls.controls; let i = index">
          <div [formGroupName]="i">
            <mat-form-field>
              <mat-label>House {{ i + 1 }} value:</mat-label>
              <input matInput type="number" formControlName="houseValue">
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div>
    <button mat-flat-button (click)="backBtnClicked()" color="accent">Back</button>
    <button mat-flat-button [disabled]="!shouldEnableNextBtn()" (click)="nextBtnClicked()" color="primary">Next</button>
  </div>
</div>
