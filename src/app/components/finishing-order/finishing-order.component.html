<div class="finishing-order">
  <div class="intro">
    What order did you retire?
  </div>

  <div>
    <mat-form-field>
      <mat-label>Retirement Order</mat-label>
      <mat-select panelWidth="262px" [formControl]="selectedOrder">
        <mat-option *ngFor="let option of selectOptions" [value]="option"
          [disabled]="getSelectedRetirementOrders().includes(option.value)">
          {{ option.viewValue }}
        </mat-option>
      </mat-select>
      <mat-error>Select the order that you finished.</mat-error>
    </mat-form-field>
  </div>

  <div class="stepper-navigation-buttons">
    <button mat-flat-button (click)="backBtnClicked()" color="accent">Back</button>
    <button mat-flat-button (click)="nextBtnClicked()" color="primary" [disabled]="!shouldEnableNext()">Next</button>
  </div>
</div>
